<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
  <script src='http://tbaloo.com/public/aframe.min.js'></script>
  <script src="http://rawgit.com/ngokevin/aframe-firebase-component/master/dist/aframe-firebase-component.min.js"></script>
<body>
   
<a-scene firebase="
    apiKey: AIzaSyB8C1Be7qhjJXHh_O9uQLAEcPyXyCXC8Ug;
    authDomain: aframemulti3d.firebaseapp.com;
    databaseURL: https://aframemulti3d.firebaseio.com;
    storageBucket: aframemulti3d.appspot.com">
  <a-assets>
      <!-- Using mixins to decrease amount of data send over the wire. -->
      <a-mixin id="avatar-head"
              geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"
              material="color: #222"></a-mixin>
    </a-assets>
    
    <a-entity id="avatar" mixin="avatar-head"
              position="0 -1 -5">
    </a-entity>

  <a-sky color='lightblue'></a-sky>
  <a-box color='red' position="-10 -1 5" firebase-broadcast="components: position"></a-box>
  <a-box color='orange' position="10 -1 -5"></a-box>
  <a-box color='yellow' position="0 -1 -5"></a-box>
  <a-box color='green' position="0 -1 5"></a-box>

</a-scene>

</body>
</html>
